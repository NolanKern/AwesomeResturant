<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nolan Kern Resturant</title>
    <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Awesome Resturant</h1>
            <h3>We only serve the most awesome food off of the finest random objects we can find!</h3>
            <hr>
            <a href="/tables"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
            <a href="/reserve"><button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
        </div>
        <div class="row">
            <div class="col-lg-12">

                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title"><strong>Character Search</strong></h3>
                  </div>
                  <div class="panel-body">
                    <input type="text" id="character-search" class="form-control">
                    <br>
                    <div class="text-right">
                      <button type="submit" class="btn btn-primary btn-md" id="search-btn"><span class="glyphicon glyphicon-search"></span> Search Your Feelings. You know it is true.</button>
        
                    </div>
                  </div>
                </div>
        
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title"><strong>Character Statistics</strong></h3>
                  </div>
                  <div class="panel-body">
                    <div class="well">
                      <h2 id="name">Yoda</h2>
                      <div id="stats">
                        <h3><strong>Role:</strong> <span id="role">Jedi Master</span></h3>
                        <h3><strong>Age:</strong> <span id="age">900</span></h3>
                        <h3><strong>Force Points:</strong> <span id="force-points">2000</span></h3>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</body>
</html>
